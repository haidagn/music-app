<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- link css files -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/sass/app.css">
    <title>Music App</title>
</head>

<body>
    <div class="app">
        <div class="title">
            design & coding by hai Dang
        </div>
        <div class="navbar-right_playbox">
            <div id="playbox" class="item">
                <div class="title">Now Playing</div>
                <div id="avt-song" class="avt"><img src="./assets/images/playing/playing.jpg" alt=""></div>
                <div id="name-song" class="song-name"></div>
                <div id="name-singer" class="singer-name"></div>
                <div class="range-box">
                    <p>2:40</p>
                    <input id="propress" type="range" value="0" min="0" max="100" step="1">
                    <p>4:30</p>
                </div>
                <div class="button-box">
                    <div class="button">
                        <ion-icon name="repeat"></ion-icon>
                    </div>
                    <div class="button back">
                        <ion-icon name="play-back"></ion-icon>
                    </div>
                    <div class="button box play-inner" id="play-inner">
                        <ion-icon name="play"></ion-icon>
                    </div>
                    <div class="button next">
                        <ion-icon name="play-forward"></ion-icon>
                    </div>
                    <div class="button">
                        <ion-icon name="shuffle"></ion-icon>
                    </div>
                </div>
                <div class="songplaying"><audio id="song-audio" class="song-audio" src=""></audio></div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./assets/script/app.js"></script>
</body>

</html>
